<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Segmento para cambiar entre Pendientes y Terminadas -->
  <ion-segment [(ngModel)]="segmentValue" color="danger">
    <ion-segment-button value="pendientes">
      <ion-label>Pendientes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="terminadas">
      <ion-label>Terminadas</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Vista PENDIENTES -->
  <div *ngIf="segmentValue === 'pendientes'">
    <h2 class="titulo-barista">Barista TM</h2>

    <ion-card>
      <ion-card-content>
        <ion-accordion-group>

          <!-- Acordeón: Rellenar Jarabes -->
          <ion-accordion value="jarabes">
            <ion-item slot="header" detail>
              <ion-label>Rellenar Jarabes</ion-label>
            </ion-item>
            <div slot="content">
              <p class="subtitulo">Incluye:</p>
              <ion-list>
                <ion-item button (click)="toggleTask('limon', 'jarabes')">
                  <ion-label>Limón</ion-label>
                  <ion-icon slot="end" [name]="jarabesTasks['limon'] ? 'checkmark-circle' : 'checkmark-circle-outline'" color="success"></ion-icon>
                </ion-item>
                <ion-item button (click)="toggleTask('arandano', 'jarabes')">
                  <ion-label>Arándano</ion-label>
                  <ion-icon slot="end" [name]="jarabesTasks['arandano'] ? 'checkmark-circle' : 'checkmark-circle-outline'" color="success"></ion-icon>
                </ion-item>
                <ion-item button (click)="toggleTask('uva', 'jarabes')">
                  <ion-label>Uva</ion-label>
                  <ion-icon slot="end" [name]="jarabesTasks['uva'] ? 'checkmark-circle' : 'checkmark-circle-outline'" color="success"></ion-icon>
                </ion-item>
              </ion-list>
            </div>
          </ion-accordion>

          <!-- Acordeón: Rellenar Polvos -->
          <ion-accordion value="polvos">
            <ion-item slot="header" detail>
              <ion-label>Rellenar Polvos</ion-label>
            </ion-item>
            <div slot="content">
              <p class="subtitulo">Incluye:</p>
              <ion-list>
                <ion-item button (click)="toggleTask('azucares', 'polvos')">
                  <ion-label>Azúcares</ion-label>
                  <ion-icon slot="end" [name]="polvosTasks['azucares'] ? 'checkmark-circle' : 'checkmark-circle-outline'" color="success"></ion-icon>
                </ion-item>
                <ion-item button (click)="toggleTask('tapas', 'polvos')">
                  <ion-label>Tapas</ion-label>
                  <ion-icon slot="end" [name]="polvosTasks['tapas'] ? 'checkmark-circle' : 'checkmark-circle-outline'" color="success"></ion-icon>
                </ion-item>
                <ion-item button (click)="toggleTask('vasos', 'polvos')">
                  <ion-label>Vasos</ion-label>
                  <ion-icon slot="end" [name]="polvosTasks['vasos'] ? 'checkmark-circle' : 'checkmark-circle-outline'" color="success"></ion-icon>
                </ion-item>
                <ion-item button (click)="toggleTask('contenedores', 'polvos')">
                  <ion-label>Contenedores</ion-label>
                  <ion-icon slot="end" [name]="polvosTasks['contenedores'] ? 'checkmark-circle' : 'checkmark-circle-outline'" color="success"></ion-icon>
                </ion-item>
              </ion-list>
            </div>
          </ion-accordion>

          <!-- Acordeón: Rellenar Varios -->
          <ion-accordion value="varios">
            <ion-item slot="header" detail>
              <ion-label>Rellenar Varios</ion-label>
            </ion-item>
            <div slot="content">
              <p class="subtitulo">Incluye:</p>
              <ion-list>
                <ion-item button (click)="toggleTask('azucares', 'varios')">
                  <ion-label>Azúcares</ion-label>
                  <ion-icon slot="end" [name]="variosTasks['azucares'] ? 'checkmark-circle' : 'checkmark-circle-outline'" color="success"></ion-icon>
                </ion-item>
                <ion-item button (click)="toggleTask('tapas', 'varios')">
                  <ion-label>Tapas</ion-label>
                  <ion-icon slot="end" [name]="variosTasks['tapas'] ? 'checkmark-circle' : 'checkmark-circle-outline'" color="success"></ion-icon>
                </ion-item>
                <ion-item button (click)="toggleTask('vasos', 'varios')">
                  <ion-label>Vasos</ion-label>
                  <ion-icon slot="end" [name]="variosTasks['vasos'] ? 'checkmark-circle' : 'checkmark-circle-outline'" color="success"></ion-icon>
                </ion-item>
                <ion-item button (click)="toggleTask('contenedores', 'varios')">
                  <ion-label>Contenedores</ion-label>
                  <ion-icon slot="end" [name]="variosTasks['contenedores'] ? 'checkmark-circle' : 'checkmark-circle-outline'" color="success"></ion-icon>
                </ion-item>
              </ion-list>
            </div>
          </ion-accordion>

        </ion-accordion-group>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Vista TERMINADAS -->
  <div *ngIf="segmentValue === 'terminadas'">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Tareas Terminadas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Aquí se muestran las tareas completadas.</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
